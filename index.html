<html>
    <head>
        <title>Reaction Timer</title>
        <style type="text/css">
            body{
                font-family: sans-serif;
            }
            #shape{
                width: 200px;
                height: 200px;
                background-color: red;
                display: none;
                position: relative
            }
        </style>
    </head>
    <body>
        <h1 style="text-align: center">Test Your Speed</h1>
        <p>Click on the shapes as fast as possible</p>
        <p style="font-weight: bold">Your Time:<span id="timeTaken"></span></p>
        <p style="font-weight: bold">Average Time:<span id="average"></span></p>
        <p style="font-weight: bold">Count:<span id="count"></span></p>
        <div id="shape"></div> 
        
        
        <script type="text/javascript">
            var sum=0;
            var average=0;
            var count=0;
            var start=new Date().getTime();
            function getRandomColor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }
            function makeShapeAppear(){
                var top=Math.random()*400;
                var left=Math.random()*400;
                var width=(Math.random()*200)+100;
                if (Math.random()>0.5){
                    document.getElementById("shape").style.borderRadius="50%";
                }
                else{
                    document.getElementById("shape").style.borderRadius="0";
                }
                var height=Math.random()*400;
                document.getElementById("shape").style.backgroundColor=getRandomColor();
                document.getElementById("shape").style.top= top + "px";
                document.getElementById("shape").style.left= left + "px";
                document.getElementById("shape").style.width= width + "px";
                document.getElementById("shape").style.height= height + "px";
                document.getElementById("shape").style.display="block";
                start=new Date().getTime();
            }
            
            function appearAfterDelay(){
                setTimeout(makeShapeAppear,Math.random()*2000);
            }
            appearAfterDelay();
            document.getElementById("shape").onclick=function(){
                var end=new Date().getTime();
                document.getElementById("shape").style.display= "none";
                var timeTaken= (end-start)/1000;
                sum=sum+timeTaken;
                count=count+1;
                average=sum/count;
                document.getElementById("timeTaken").innerHTML=timeTaken+"s";
                document.getElementById("average").innerHTML=average+"s";
                document.getElementById("count").innerHTML=count;
                appearAfterDelay();
            }
        </script>
    </body>
</html>
